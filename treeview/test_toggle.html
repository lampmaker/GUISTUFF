<!DOCTYPE html>
<html>
<head>
    <title>Toggle Test</title>
    <style>
        .toggle { 
            cursor: pointer; 
            padding: 5px; 
            margin: 5px; 
            background: #eee; 
            display: inline-block;
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <div class="container" data-path="test.path">
        <span>Test Node</span>
        <span class="treeview-property-toggle" data-property="visible">üëÅÔ∏è</span>
        <span class="treeview-property-toggle" data-property="enabled">‚úÖ</span>
    </div>

    <div id="log"></div>

    <script>
        document.addEventListener('click', (e) => {
            console.log('Document click:', e.target, 'Classes:', e.target.classList);
            document.getElementById('log').innerHTML += `<div>Document click: ${e.target.tagName} with classes: ${Array.from(e.target.classList).join(', ')}</div>`;
            
            if (e.target.classList.contains('treeview-property-toggle')) {
                console.log('Toggle found!');
                const path = e.target.closest('[data-path]').dataset.path;
                const property = e.target.dataset.property;
                document.getElementById('log').innerHTML += `<div style="color: red;">TOGGLE: ${property} on path: ${path}</div>`;
            }
        });
    </script>
</body>
</html>
