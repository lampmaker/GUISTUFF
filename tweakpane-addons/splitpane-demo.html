<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple SplitPane Demo</title>
    
    <!-- CSS is now automatically injected by SplitPane! -->
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #1e1e1e;
            color: #e0e0e0;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #2d2d2d;
            padding: 10px 20px;
            border-bottom: 1px solid #404040;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            margin-left: 5px;
        }

        .btn:hover { background: #005a9e; }
        
        .content { height: calc(100vh - 50px); }
    </style>
</head>
<body>
    <div class="header">
        <h1>Simple SplitPane Demo</h1>
        <div>
            <button class="btn" onclick="toggleOrientation()">Toggle</button>
            <button class="btn" onclick="reset()">Reset</button>
        </div>
    </div>
    
    <div class="content" id="container"></div>

    <script type="module">
        import { SplitPane } from './splitpane/splitpane.js';
        import { TreeView } from './treeview/treeview.js';
        import { PropertyTable } from './propertytable/propertytable.js';

        let split, nestedSplit;
        let isHorizontal = true;

        // Sample data
        const treeData = [
            { label: 'Project', children: [
                { label: 'src', children: [
                    { label: 'main.js' },
                    { label: 'utils.js' }
                ]},
                { label: 'assets', children: [
                    { label: 'logo.png' },
                    { label: 'style.css' }
                ]},
                { label: 'package.json' }
            ]}
        ];

        const props = {
            name: "Demo Object",
            x: 1.5, y: 2.3, z: 0.8,
            color: '#ff5722',
            enabled: true
        };

        function init() {
            const container = document.getElementById('container');
            
            // Main split using built-in wrappers
            split = new SplitPane(container, { 
                orientation: 'horizontal', 
                splitRatio: 0.25, 
                minSize: 200,
                panel1: {
                    title: 'Explorer',
                    content: null
                }
            });

            // Create TreeView - getPanel now returns the content area automatically!
            new TreeView({
                container: split.getPanel(1),
                data: treeData
            });

            // Right panel - nested split with built-in wrappers
            nestedSplit = new SplitPane(split.getPanel(2), { 
                orientation: 'vertical', 
                splitRatio: 0.7, 
                minSize: 300,
                panel1: {
                    title: 'Properties',
                    content: null
                },
                panel2: {
                    title: 'Information',
                    content: `
                        <div class="info-panel">
                            <h3>âœ¨ Enhanced SplitPane Demo</h3>
                            <div style="background: #2d4d2d; padding: 15px; border-radius: 5px; margin: 10px 0; border-left: 4px solid #4caf50;">
                                <strong>ðŸŽ‰ Built-in Panel Wrappers!</strong><br>
                                No more manual createPanelWrapper() calls
                            </div>
                            <p><strong>New Features:</strong></p>
                            <p>â€¢ âœ… Auto-injected CSS</p>
                            <p>â€¢ âœ… Built-in panel wrappers</p>
                            <p>â€¢ âœ… Cleaner constructor syntax</p>
                            <p>â€¢ âœ… setPanel() with title option</p>
                            <p>â€¢ âœ… getPanel() returns content area</p>
                            <p>â€¢ âœ… Still compact & universal</p>
                            
                            <p><strong>Usage:</strong></p>
                            <pre style="background: #333; padding: 10px; border-radius: 4px; font-size: 12px; overflow-x: auto;">
// No DOM references needed!
new TreeView({
  container: split.getPanel(1),
  data: treeData
});
                            </pre>
                            <p>â€¢ Drag the splitters to resize!</p>
                            <p>â€¢ Use buttons to toggle orientation</p>
                        </div>
                    `
                }
            });

            // Create PropertyTable - getPanel returns the content area automatically!
            const propTable = new PropertyTable({
                container: nestedSplit.getPanel(1),
                title: 'Object Properties',
                expanded: true
            });
            propTable.bindControls(props);
        }

        // No longer needed - built into SplitPane!
        // function createPanelWrapper(title) {
        //     const wrapper = document.createElement('div');
        //     wrapper.className = 'panel-wrapper';
        //     wrapper.innerHTML = `
        //         <div class="panel-header">${title}</div>
        //         <div class="scrollable-content"></div>
        //     `;
        //     return wrapper;
        // }

        window.toggleOrientation = () => {
            isHorizontal = !isHorizontal;
            split.setOrientation(isHorizontal);
        };

        window.reset = () => {
            split.setSplit(0.25);
            nestedSplit.setSplit(0.7);
        };

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
