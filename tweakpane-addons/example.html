<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweakpane Addons Example</title>

</head>

<body>
    <div style="display: flex; flex-direction: row; width: 100%;        height: 100vh;">
        <div style="flex: 1; padding: 10px;">
            <h2>Left Column</h2>
            <p>This is the left column.</p>
        </div>
        <div id="menu" style="flex: 1; padding: 10px;">
        </div>




        <script type="module">
            //=====================================================================================================================
            //import { Pane } from './tweakpane-4.0.4.js';            
            import { propertyTable } from './propertytable.js';

            let MENU = new propertyTable({
                container: document.getElementById('menu'),
                title: 'Propertytable Example',
                expanded: true,
            });

            let Q = {
                float: 1.23,
                vec2: { x: 0.1, y: 0.2 },
                vec3: { x: 0.1, y: 0.2, z: 0.3 },
                vec4: { x: 0.1, y: 0.2, z: 0.3, w: 0.4 },
                color: '#ff0000',
                color2: '#00ff00',
                check: false,
                text: "Hello World\n new line    ",


            }

            MENU.addBinding(Q, 'float', { min: 0, max: 10, step: 0.01 });
            MENU.addBinding(Q, 'vec2', { x: { min: -10, max: 10, step: 0.01 }, y: { min: -10, max: 10, step: 0.01 } });
            MENU.addBinding(Q, 'vec3', { x: { min: -10, max: 10, step: 0.01 }, y: { min: -10, max: 10, step: 0.01 }, z: { min: -10, max: 10, step: 0.01 } });
            MENU.addBinding(Q, 'vec4', { x: { min: -10, max: 10, step: 0.01 }, y: { min: -10, max: 10, step: 0.01 }, z: { min: -10, max: 10, step: 0.01 }, w: { min: 0, max: 1, step: 0.01 } });
            MENU.addBinding(Q, 'color');
            MENU.addBinding(Q, 'color2', { picker: { mode: 'rgb' } });
            MENU.addBinding(Q, 'check');
            MENU.addBinding(Q, 'text', { multiline: true, rows: 5 });




























        </script>





</html>
